<!DOCTYPE html>
<html lang="hu">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Cinema App</title>
   </head>
   <body>
      <div class="wrapper">
         <div class="movie-details-container">
            <div class="select-container">
               <div class="menu-container">
                  <label for="movies-list">Válasszd ki a filmet:</label>
                  <select name="movies-list" id="movies-list"></select>
               </div>

               <ul class="legend-container">
                  <li>
                     <div class="available-seat"></div>
                     <span>Szabad</span>
                  </li>
                  <li>
                     <div class="available-seat selected"></div>
                     <span>Kiválasztott</span>
                  </li>
                  <li>
                     <div class="available-seat occupied"></div>
                     <span>Foglalt</span>
                  </li>
               </ul>

            </div>
         </div>

         <div class="cinema-container">
            <div class="canvas"></div>
            <div class="seats"></div>

         </div>

         <div class="price-reset-container">
            <p><span id="counter">0</span> helyet választottál ki, összesen fizetendő: 
               <span id="amount">0</span> HUF.</p>
            <div class="reset">Reset</div>

         </div>

      </div>

      <script src="app.js" type="module"></script>
   </body>
</html>
